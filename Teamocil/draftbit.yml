windows:
  - name: draftbit
    root: ~/Draftbit/draftbit
    layout: tiled
    panes:
      - cd builder && yarn start
      - cd builder && yarn re:watch
      - cd server && yarn dev
    focus: true
  - name: draftbit-git
    root: ~/Draftbit/draftbit
    layout: even-horizontal
    panes:
      - git status
  - name: draftbit-jigsaw-git
    root: ~/Draftbit/jigsaw-component-library
    layout: even-horizontal
    panes:
      - git status
